<div class="block is-flex is-justify-content-space-between is-align-items-center">
  <h1> Partidas ao vivo! </h1>
  <button type="button" class="button is-ghost" title="Recarregar" (click)="getAovivo()">
    <span class="icon">
      <i class="fas fa-lg fa-sync-alt"></i>
    </span>
  </button>
</div>

<ng-container *ngIf="(aoVivo$ | async) as aoVivo; else loading">
  <div *ngFor="let item of aoVivo">
    <div class="item-nome-campeonato"> {{ item.campeonato.nome }} - {{ item.campeonato.ano }}</div>
    <app-partida-box *ngFor="let partida of item.partidas" [isAovivo]="true" [partida]="partida" [disabled]="true" [showResultado]="true"></app-partida-box>
    <div *ngIf="!item.partidas?.length" class="box has-text-centered">
      No momento, nÃ£o hÃ¡ partidas ativas para este campeoanto! ğŸ˜‰
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="mb-3" *ngFor="let i of [1,2,3]">
    <app-partida-box [loading]="true"></app-partida-box>
  </div>
</ng-template>
