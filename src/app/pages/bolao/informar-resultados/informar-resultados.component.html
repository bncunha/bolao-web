<div class="element is-loading" *ngIf="loading"></div>

<div class="box" *ngIf="!loading && !partidas?.length">
  Nenhum partida encontrada!
</div>

<form *ngIf="!loading && partidas?.length">
  <app-lista-partidas [partidas]="partidas" (salvarPalpites)="onSubmit($event)" [showResultado]="true"></app-lista-partidas>
</form>
