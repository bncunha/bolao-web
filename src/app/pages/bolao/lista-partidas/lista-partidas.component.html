<div class="fixed-top">
  <div class="columns is-mobile">
    <div class="column has-text-centered">
      <button type="button" class="button is-small" [disabled]="!hasPrev()" (click)="prev()">
        <div class="icon">
          <em class="fas fa-minus"></em>
        </div>
      </button>
    </div>
    <div class="column has-text-centered">
      <p class="has-text-weight-bold"> Rodada {{ rodadaSelecionada }} </p>
    </div>
    <div class="column has-text-centered">
      <button type="button" class="button is-small" [disabled]="!hasNext()" (click)="next()">
        <div class="icon">
          <em class="fas fa-plus"></em>
        </div>
      </button>
    </div>
  </div>
  <div class="block">
    <div class="columns is-mobile">
      <div class="column is-size-5 has-text-centered">
        <button class="button is-primary" (click)="salvarPalpites.emit(partidasHabilitadas)"> Salvar palpites </button>
      </div>
      <div class="column is-size-5 has-text-centered">
        <strong> Total: </strong> {{ total }} pts
      </div>
    </div>
  </div>
</div>

<div class="partidas-container">
  <div class="partida-content" *ngFor="let partida of partidasSelecionadas">
    <app-partida-box [partida]="partida" [disabled]="isDisabled(partida)"></app-partida-box>
  </div>
</div>
